name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main  # Si attiva solo quando fai push/merge su main

  # Permette di eseguire manualmente il workflow dalla tab Actions
  workflow_dispatch:

# Imposta i permessi necessari per il deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permetti solo un deploy alla volta
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular App
        run: npm run build -- --configuration=production --base-href=/${{ github.event.repository.name }}/
      
      - name: Debug - Check generated files
        run: |
          echo "=== Contents of dist/sap/browser ==="
          ls -la dist/sap/browser/
          echo ""
          echo "=== Base href in index.html ==="
          grep -A 2 "<base" dist/sap/browser/index.html || echo "base tag not found"
          echo ""
          echo "=== First 50 lines of index.html ==="
          head -n 50 dist/sap/browser/index.html
      
      - name: Copy 404.html
        run: cp dist/sap/browser/404.html dist/sap/browser/404.html || echo "404.html already in place"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/sap/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4