name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/${{ github.repository }}/

      # 5️⃣ Debug: controlla che la build abbia creato i file giusti
      - name: Debug - Check dist folder
        run: |
          echo "=== Contents of dist/sap ==="
          ls -la dist/sap
          echo "=== Contents of dist/sap/browser ==="
          ls -la dist/sap/browser

      # 6️⃣ Copia index.html in 404.html per fallback SPA
      - name: Copy 404.html
        run: cp dist/sap/browser/index.html dist/sap/browser/404.html

      # 7️⃣ Upload artifact per GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/sap/browser

      # 8️⃣ Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
