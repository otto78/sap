<div class="card shadow border-0 rounded-3">
  <div class="card-body p-4">
    <div class="row align-items-center g-4">

      <!-- Immagine circolare sulla sinistra -->
      <div class="col-auto">
        <div class="activity-image-wrapper rounded-circle overflow-hidden shadow">
          @if (activity().img != "") {
            <img
              [src]="activity().img"
              [alt]="activity().title"
              class="w-100 h-100"
              style="object-fit: cover;"
            >
          } @else {
            <div class="d-flex align-items-center justify-content-center bg-light w-100 h-100">
                <i class="bi bi-file-earmark-image"></i>
            </div>
          }
        </div>
      </div>

      <!-- Contenuto sulla destra -->
      <div class="col ps-4">
        <h3 class="activity-title mb-3">{{ activity().title }}</h3>
        <p class="activity-description mb-3">{{ activity().description }}</p>
        <div class="text-end mt-4">
          <app-button>Scopri di pi√π</app-button>
        </div>
      </div>

    </div>
  </div>
</div>
